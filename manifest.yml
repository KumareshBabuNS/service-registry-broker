---
applications:
- name: service-registry-broker
  memory: 512M
  instances: 1
  path: target/service-registry-broker-0.0.1-SNAPSHOT.jar
  services: [ mysql-service ]
  buildpack: java_buildpack
  env:
    spring.jpa.hibernate.ddl-auto: update # Use this initially to create the tables automatically
    #spring.jpa.hibernate.ddl-auto: none   # Use this once the tables are created
    SECURITY_USER_NAME:     testuser
    SECURITY_USER_PASSWORD: testuser
